<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="transition">      
          <img src="image-equilibrium.jpg" alt="logo" class="logo-image">
          <div class="overlay">
            <img src="icon-view.svg" class="eye">

          </div>
        </div>
      <div class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="numbers">
            <span class="left-span"><img src="icon-ethereum.svg" class="icon"><span class="inside-left"> 0.041 ETH</span></span>
            <span class="right-span"><img src="icon-clock.svg" class="icon"><span class="inside-right">3 days left</span></span>
          </div>
        <hr>
        <div class="footer">
          <img src="image-avatar.png" class="avatar"><span class="rights">Creation of <span class="name">Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </div>  

</body>
</html>
